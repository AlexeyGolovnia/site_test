<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexey Golovnia</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto;
            grid-template-areas:
                "a b";
            gap: 10px;
            padding: 10px;
        }
        .item1 { grid-area: a; }
        .item2 { grid-area: b; }
    </style>


<body>
    {% include 'header.html' %}

    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">
            <div class="intro-photo">
                <img src="{{ url_for('static', filename='img/photo.png') }}" alt="Profile Photo">
            </div>
        </div>
    </div>

</body>
</html>
