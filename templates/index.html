<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexey Golovnia</title>
    <style>
        .social-links img {
            width: 24px;
            height: 24px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto;
            grid-template-areas:
                "a b";
            gap: 10px;
            padding: 10px;
        }
        .item1 { grid-area: a; }
        .item2 { grid-area: b; }
    </style>


<body>
    {% include 'header.html' %}

    <div class="grid-container">
        <div class="grid-item item1">
            <section class="intro">
                <div class="intro-text">
                    <h1>Алексей Головня<br>Веб-дизайнер</h1>
                    <p>Дизайн сайтов,<br>проектирование интерфейсов.</p>
                    <p>Меня зовут Алексей, я веб-дизайнер. Я создаю адаптивные сайты, проектирую интерфейсы. Работаю с анимацией.</p>
                    <button>Подробнее</button>
                    <div class="social-links">
                        <a href="#"><img src="{{ url_for('static', filename='img/linkedin.webp') }}" alt="LinkedIn"></a>
                        <a href="#"><img src="{{ url_for('static', filename='img/github.png') }}" alt="github"></a>
                        <a href="#"><img src="{{ url_for('static', filename='img/vk.jpg') }}" alt="VK"></a>
                    </div>
                    <p>+48 789 770 969</p>
                </div>
            </section>
        </div>
        <div class="grid-item item2">
            <div class="intro-photo">
                <img src="{{ url_for('static', filename='img/photo.png') }}" alt="Profile Photo">
            </div>
        </div>
    </div>

</body>
</html>
