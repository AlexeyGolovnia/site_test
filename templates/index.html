<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexey Golovnia</title>
    <style>

        @media (orientation: portrait) {
            .grid-container {
                grid-template-columns: 100%;
                grid-template-areas:
                    "a"
                    "b"
                    "c";
            }
        }

        @media (orientation: landscape) {
            .grid-container {
                display: grid;
                grid-template-columns: 55% 45%;
                grid-template-rows: auto 1fr;
                height: 100vh;
                grid-template-areas:
                    "a a"
                    "b c";
            }        
        }

        .header {
            grid-area: a;
            background-color: #fa2732;
        }

        .intro-text {
            grid-area: b;
            align-self: end;
            padding: 20px;
            background-color: #3ae679;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
        }

        .intro-text h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }

        .intro-text p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .intro-photo {
            grid-area: c;
            height: 100%;
            display: flex;
            justify-content: center;
            background-color: #010a04;
        }

        .intro-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

    </style>


<body>
    

    <div class="grid-container">
        <div class="header">
            {% include 'header.html' %}
        </div>
        <div class="intro-text">
            <h1>Алексей Головня<br>Веб-дизайнер</h1>
            <p>Дизайн сайтов,<br>проектирование интерфейсов.</p>
            <p>Меня зовут Алексей, я веб-дизайнер. Я создаю адаптивные сайты, проектирую интерфейсы. Работаю с анимацией.</p>
            <button>Подробнее</button>
            <div class="social-links">
                <a href="#"><img src="{{ url_for('static', filename='img/linkedin.webp') }}" alt="LinkedIn"></a>
                <a href="#"><img src="{{ url_for('static', filename='img/github.png') }}" alt="github"></a>
                <a href="#"><img src="{{ url_for('static', filename='img/vk.jpg') }}" alt="VK"></a>
            </div>
            <p>+48 789 770 969</p>
        </div>
        <div class="intro-photo">
            <img src="{{ url_for('static', filename='img/photo.png') }}" alt="Profile Photo">
        </div>
    </div>

</body>
</html>
