<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Alexey Golovnia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #c0d2f0;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #a6abef;
        }

        th:nth-child(1) {
            width: 15%;
        }

        th:nth-child(2) {
            width: 55%;
        }

        td:nth-child(2) {
            line-height: 1.5;
            white-space: pre-wrap;
        }

        td:nth-child(3), td:nth-child(4) {
            line-height: 1.5;
            white-space: pre-wrap;
        }

    </style>
</head>
<body>
    {% include 'header.html' %}
    <table border="1">
        <tr>
            <th>Project name</th>
            <th>Description</th>
            <th>Tools and technologies</th>
            <th>Date</th>
            <!-- <th>Роль</th> -->
        </tr>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.description | replace('.', '.\n') }}</td>
            <td>{{ project.tools | replace(',', '\n') }}</td>
            <td>{{ project.date | replace(',', '\n') }}</td>
            <!-- <td>{{ project.role }}</td> -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
