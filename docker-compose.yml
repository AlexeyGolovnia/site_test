services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:5000 app:app
    ports:
      - 5000:5000

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - 80:80
      - 443:443

